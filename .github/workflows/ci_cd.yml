name: CI/CD Pipeline

# Déclencheur : à chaque push sur la branche main ou pull request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
    # 1. Récupération du code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Installation de Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3. Installation des dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov

    # 4. Vérification de la qualité du code (Linting)
    - name: Lint with Flake8
      run: |
        # Arrête le build s'il y a des erreurs de syntaxe ou de style majeures
        flake8 src/banking_api --count --show-source --statistics

    # 5. Lancement des tests unitaires
    - name: Run Unit Tests with Pytest
      run: |
        python -m pytest tests/unit